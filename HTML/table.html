<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabel</title>

    <style>
        table, th, td{
            border: 2px solid black;
            text-align: center;
        }
        table{
            width: 50%;
            margin: 30px auto 0px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }
        th, td{
            height: 50px;
        }
        caption{
            color: white;
        }
    </style>

</head>
<body style="background-color: rgba(0, 0, 0, 0.3);">
    <table>
        <caption><h1>Time Table</h1></caption>

        <thead>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>Lunch</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td>Eng</td>
                <td>Math</td>
                <td>Che</td>
                <td rowspan="6">Lunch</td>
                <td colspan="3">Lab</td>
                <td>Play</td>
            </tr>

            <tr>
                <th>Tuesday</th>
                <td colspan="3">Lab</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Math</td>
                <td>Sports</td>
            </tr>

            <tr>
                <th>Wednesday</th>
                <td>Math</td>
                <td>Play</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Library</td>
            </tr>

            <tr>
                <th>Thursday</th>
                <td>Play</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Lab</td>
                <td>Mat</td>
            </tr>

            <tr>
                <th>Friday</th>
                <td colspan="3">Lab</td>
                <td>Math</td>
                <td>Che</td>
                <td>Eng</td>
                <td>Play</td>
            </tr>

            <tr>
                <th>Saturday</th>
                <td>Eng</td>
                <td>Che</td>
                <td>Math</td>
                <td colspan="3">Seminar</td>
                <td>Sports</td>
            </tr>



        </tbody>
    </table>
</body>
</html>
